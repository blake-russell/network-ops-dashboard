{% extends 'network_ops_dashboard/base.html' %}
{% load app_tags %}
{% block content %}

<h3>Device Tags</h3>
<a href="{% url 'devicetag_add' %}" class="btn btn-sm btn-outline-primary">Add Device Tag</a><br>
<div class="table-responsive">
<table class="table table-hover table-sm mb-0" id="my-table">
 <tr>
  <th>Name</th>
  <th>Actions</th>
 </tr>

{% for tag in detaillist %}
  <tr class="table-light">
    <td>{{ tag.name }}</td>
    <td>
      <a href=#></a>
    </td>
  </tr>
{% endfor %}
</table>
</div>

{% endblock %}
