{% extends 'network_ops_dashboard/base.html' %}
{% block content %}
<h3>Discovery Results</h3>

<div id="discovery-status"
     hx-get="{% url 'inventory_discovery_status' job.id %}"
     hx-trigger="load, every 3s"
     hx-target="#discovery-status"
     hx-swap="innerHTML">
  <p class="text-muted">Discovery running... please wait.</p>
</div>

<a href="{% url 'inventory_home' %}" class="btn btn-outline-secondary mt-3">Back to Inventory</a>

<script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% endblock %}
