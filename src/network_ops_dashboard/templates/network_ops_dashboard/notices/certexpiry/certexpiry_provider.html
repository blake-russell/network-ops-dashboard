{% extends 'network_ops_dashboard/base.html' %}
{% load app_tags %}
{% block content %}

<h3>Certificate Providers</h3>
<a href="{% url 'certexpiry' %}" class="btn btn-sm btn-outline-secondary">Back</a>
<a href="{% url 'certexpiry_provider_add' %}" class="btn btn-sm btn-outline-primary">Add Provider</a><br>
<div class="table-responsive">
<table class="table table-hover table-sm mb-0" id="my-table">
 <tr>
  <th>Provider</th>
  <th>Email Folder</th>
  <th>Action</th>
 </tr>

{% for cert_provider in cert_providers %}
  <tr class="table-light">
    <td>{{ cert_provider.name }}</td>
    <td>{{ cert_provider.certexpiry_folder }}</td>
    <td>
      <a href="{% url 'certexpiry_provider_edit' cert_provider.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
    </td>
  </tr>
{% endfor %}
</table>
</div>

{% endblock %}
