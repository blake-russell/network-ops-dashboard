{% extends 'network_ops_dashboard/base.html' %}
{% load app_tags %}
{% block content %}

<h3>Site Secrets</h3>
<a href="{% url 'secrets_add' %}" class="btn btn-sm btn-outline-primary">Add Secret</a><br>
<div class="table-responsive">
<table class="table table-hover table-sm mb-0" id="my-table">
 <tr>
  <th>Varname</th>
  <th>Varvalue</th>
  <th>Actions</th>
 </tr>

{% for secret in detaillist %}
  <tr class="table-light">
    <td>{{ secret.varname }}</td>
    <td style="max-width: 300px; white-space: normal; overflow-wrap: break-word; word-wrap: break-word;">{{ secret.varvalue }}</td>
    <td>
      <a href="{% url 'secrets_edit' secret.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
    </td>
  </tr>
{% endfor %}
</table>
</div>

{% endblock %}
